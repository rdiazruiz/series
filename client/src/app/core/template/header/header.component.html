<div *ngIf="serie">
    <div *ngIf="existMoreSeries()">
        <img src="https://s3-eu-west-1.amazonaws.com/img3.n-ix.com/wp-content/uploads/2018/06/19141534/AI-solutions-1.jpg"
            class="bg-image">
    </div>
    <div *ngIf="!existMoreSeries()">
        <img src="{{serie[0].banner}}" class="bg-image">
    </div>
</div>
<!-- s -->
<div class="topnav">
    <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
        <div class="container">
            <a class="navbar-brand" [routerLink]="['/home']" [routerLinkActive]="['active']">Home</a>
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
                &#9776;
            </button>
            <div class="collapse navbar-collapse" id="exCollapsingNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a [routerLink]="['/serie']" [routerLinkActive]="['active']" class="nav-link">Serie</a></li>
                    <li class="nav-item"><a [routerLink]="['/contacto']" [routerLinkActive]="['active']" class="nav-link">Contacto</a></li>
                </ul>
                <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                    <div class="welcomeUser" *ngIf="user">Bienvenido {{user.firstName}} {{user.lastName}}</div>
                    <li *ngIf="!user" class="nav-item order-2 order-md-1"><a [routerLink]="['/login']"
                            [routerLinkActive]="['active']" class="nav-link"><i class="fa fa-user-circle fa-fw fa-lg"></i></a></li>
                    <li *ngIf="user" class="nav-item order-2 order-md-1"><a (click)="logout()" class="nav-link"><i
                                class="fa fa-sign-out fa-fw fa-lg"></i></a></li>
                    <li class="dropdown order-1">
                        <input #filter type="text" class="form-control" placeholder="Search.." name="search" (keyup)="getSearch(filter.value)">
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div id="modalPassword" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Forgot password</h3>
                    <button type="button" class="close font-weight-light" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                    <p>Reset your password..</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                    <button class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
